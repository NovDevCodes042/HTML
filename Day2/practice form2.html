            <br>

            </div>
            <br>

                <input type="Postal/ Zip Code" placeholder="Postal/ Zip Code" title="Zip Code" style="width: 50%;">
            <select name="" id="" style="width: 100%;">

                <option value="France">France</option>
            </select>
            </div>
            <br>
            <br>
            <label for="Loan Amount">Loan Amount</label>
